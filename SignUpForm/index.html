<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="app-container">
            <div class="img-container">
                <img src="./assets/SideImage2.jpg" alt="moon-image">
            </div>
            <div class="form-container">
                <h3 style="padding-left:20px;">This is not real online service, you know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started <br><br> you know you want to</h3>
                <form action="#">
                    <div class="fields-container">
                        <h3>Let's do this</h3>
                        <fieldset>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="Last_name">Last Name:</label>
                                <input type="text" id="Last_name" name="Last_name" required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" id="phone" name="phone" required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password:</label>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                            </div>
                        </fieldset>
                    </div>
                    <div class="connect">
                        <button type="submit">Create Account</button>
                        <p><b>Already have an account?</b> <a href="#">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
